<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="stylesheet.css" class="css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Weather Forecast </h1>
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">
                <img src="search.png" id="searchBtn">
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not Found!</h1>
            <img src="error-404-not-found.webp" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="cloudy.png" alt="Error Loading Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light-Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="humidity.png" alt="">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p id="humidity">Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="windspeed.png" alt="">
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <br>
                        <p id="wind-speed">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
